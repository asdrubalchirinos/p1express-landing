    <style>
        /* CSS Variables - matching main site themes */
        :root {
            --color-bg: #2f2f2f;
            --color-surface: #3c3c3c;
            --color-border: #505050;
            --color-text-primary: #e0e0e0;
            --color-text-secondary: #b0b0b0;
            --color-accent: #60a5fa;
            --color-accent-hover: #3b82f6;
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition-fast: 0.15s ease;
            --transition-base: 0.3s ease;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        /* Dark Theme */
        html.theme-dark {
            --color-bg: #1d2125;
            --color-surface: #282c34;
            --color-border: #3a3f44;
            --color-text-primary: #d1d5db;
            --color-text-secondary: #909296;
            --color-accent: #60a5fa;
            --color-accent-hover: #3b82f6;
        }

        /* Light Theme */
        html.theme-light {
            --color-bg: #ffffff;
            --color-surface: #fafafa;
            --color-border: #e0e0e0;
            --color-text-primary: #172b4d;
            --color-text-secondary: #5e6c84;
            --color-accent: #0052cc;
            --color-accent-hover: #0747a6;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            line-height: 1.6;
            transition: background-color var(--transition-base), color var(--transition-base);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        /* Container */
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* Logo */
        .logo-section {
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-text-primary);
            display: block;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--color-text-secondary);
            margin-bottom: 3rem;
        }

        /* Contact Form */
        .contact-form {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            text-align: left;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--color-text-primary);
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-family: inherit;
            background-color: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            transition: border-color var(--transition-fast);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--color-accent);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: background-color var(--transition-fast), transform var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: var(--color-accent-hover);
            transform: translateY(-1px);
        }

        .btn svg {
            flex-shrink: 0;
        }

        /* Links */
        .links {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .link {
            color: var(--color-accent);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .link:hover {
            color: var(--color-accent-hover);
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-link {
            color: var(--color-text-secondary);
            transition: color var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .social-link:hover {
            color: var(--color-accent);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: var(--color-bg);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            color: var(--color-text-primary);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .logo {
                width: 60px;
                height: 60px;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .contact-form {
                padding: 1.5rem;
            }

            .social-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
/* Accessibility helpers */
.visually-hidden {
    position: absolute !important;
    width: 1px !important;
    height: 1px !important;
    margin: -1px !important;
    padding: 0 !important;
    overflow: hidden !important;
    clip: rect(0 0 0 0) !important;
    clip-path: inset(50%) !important;
    border: 0 !important;
    white-space: nowrap !important;
}

/* Skip link */
.skip-link {
    position: absolute;
    left: -9999px;
    top: auto;
    width: 1px;
    height: 1px;
    overflow: hidden;
}
.skip-link:focus {
    position: static;
    width: auto;
    height: auto;
    padding: 8px 12px;
    background: #000;
    color: #fff;
    z-index: 1000;
    border-radius: 6px;
}

/* Visible focus */
:focus-visible {
    outline: 2px solid var(--color-accent);
    outline-offset: 2px;
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.001ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.001ms !important;
        scroll-behavior: auto !important;
    }
}

    <!-- Script for theme toggle -->
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        // Check for saved theme preference or default to 'grey'
        const currentTheme = localStorage.getItem('theme') || 'grey';
        html.className = `theme-${currentTheme}`;

        themeToggle.addEventListener('click', () => {
            const themes = ['grey', 'dark', 'light'];
            const currentIndex = themes.indexOf(html.className.replace('theme-', ''));
            const nextIndex = (currentIndex + 1) % themes.length;
            const newTheme = themes[nextIndex];
            
            html.className = `theme-${newTheme}`;
            localStorage.setItem('theme', newTheme);
        });
    </script>
