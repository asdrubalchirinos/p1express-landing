<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="P1.express App - Under Construction">
    <meta name="author" content="@achirinos">
    
    <title>P1.express App - Under Construction</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/p1logo.svg">
    
    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact {
            font-size: 1rem;
            opacity: 0.7;
        }

        .contact a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        .animated-dots::after {
            content: '';
            animation: dots 2s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            body {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .message {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./assets/p1logo.svg" alt="P1.express Logo" class="logo">
        
        <h1 class="title">P1.express</h1>
        <h2 class="subtitle">Under Construction</h2>
        
        <div class="message">
            <p>We're currently working on something amazing<span class="animated-dots"></span></p>
            <p>Our minimalist task management app will be back online soon.</p>
        </div>
        
        <div class="contact">
            <p>Questions? Reach out to <a href="mailto:hello@p1express.com">hello@p1express.com</a></p>
            <p>Follow updates <a href="https://twitter.com/achirinos" target="_blank">@achirinos</a></p>
        </div>
    </div>
</body>
</html>
